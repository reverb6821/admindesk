<div class="relative flex flex-col min-w-0 break-word w-full mb-6 shadow-lg rounded glassmorphism shadow-material">
    <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
        <div class=" p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
            <div class="mb-4">
                <h1 class="text-grey-darkest">Todo List</h1>
                <div class="flex mt-4">
                    <input #newItem (keyup.enter)="addItem(newItem.value); newItem.value = ''"  id="addItemInput" class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" placeholder="Add Todo">
                    <button class="flex-no-shrink p-2 border-2 rounded-lg bg-blue-500 hover:text-white hover:bg-blue-700" (click)="addItem(newItem.value)">Add</button>
                </div>
            </div>
            <div>
                <div *ngFor="let item of items" class="flex mb-4 items-center">
                    <p class="w-full text-grey-darkest"> {{item.description}}</p>
                    <button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded-lg bg-emerald-500 hover:text-white text-green border-green hover:bg-emerald-700">Done</button>
                    <button class="flex-no-shrink p-2 ml-2 border-2 bg-red-500  text-red rounded-lg hover:text-white hover:bg-red-700">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
