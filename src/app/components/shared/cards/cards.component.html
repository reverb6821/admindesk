<div
  class="relative flex flex-col min-w-0 break-words rounded mb-6 xl:mb-0 shadow-lg glassmorphism shadow-material"
>
  <div class="flex-auto p-4">
    <div class="flex flex-wrap">
      <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
        <h5 class="text-black-400 uppercase font-bold text-xs">
          {{ statSubtitle }}
        </h5>
        <span class="font-semibold text-xl text-blueGray-700">
          {{ statTitle }}
        </span>
      </div>
      <div class="relative w-auto pl-4 flex-initial">
        <div
          class="text-black p-3 text-center inline-flex items-center justify-center w-12 h-12 square-full rounded-md"
          [ngClass]="[statIconColor]"
        >
          <i [ngClass]="statIconName" class="text-blueGray-700 text-4xl"></i>
        </div>
      </div>
    </div>
    <p class="text-sm text-black mt-4">
      <span class="mr-2" [ngClass]="statPercentColor">
        <i
          [ngClass]="
            statArrow === 'up' ? 'ti ti-chevrons-up' : 'ti ti-chevrons-down'
          "
        ></i>
        {{ statPercent }}%
      </span>
      <span class="whitespace-nowrap">{{ statDescripiron }}</span>
    </p>
  </div>
</div>
